name: DotNet

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  POWERSHELL_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2016, windows-2019, windows-2022]
        cache: [true, false]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache NuGet packages
        if: matrix.cache
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Setup DotNet 6 Manually
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          curl.exe -sSfLO https://dotnetcli.azureedge.net/dotnet/Sdk/6.0.100/dotnet-sdk-6.0.100-win-x64.zip
          mkdir dotnet-sdk-6
          tar.exe -xf dotnet-sdk-6.0.100-win-x64.zip -C dotnet-sdk-6

      - name: Setup DotNet 6
        uses: jetersen/setup-dotnet@fix/usePwsh
        with:
          dotnet-version: 6.0.x

      - name: DotNet restore
        run: dotnet restore
